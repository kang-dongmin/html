<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성선택자4 - 강동민 </title>

    <style>
        ul {
            list-style : none;
        }

        li {
            display : inline-block;      /*inline은 width 안먹힘*/
            width : 120px;
            margin : 10px;
        }   

        li > a {    /* >는 li의 자식을 뜻함 */
            text-decoration: none;
            color : black;
            font-size : 14px;
            padding : 5px 20px;
        }
        
        a[href $="hwp"] {  /*eng로 시작하는 거*/
            background : url(images/excel_icon.gif) no-repeat left center;
            padding : 5px 25px;
        }

        a[href $="xlsx"] {
            background : url(images/hwp_icon.gif) no-repeat left center;
            padding : 5px 25px;

        }




    </style>
</head>
<body>
    <h2>학과 소개 파일 다운 받기</h2>
    <ul>
        <li><a href="#intro.hwp">한글 파일</a></li>
        <li><a href="#intro.xlsx">엑셀 파일</a></li>
    </ul>
</body>
</html>
