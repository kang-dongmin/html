<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성선택자4 - 강동민 </title>

    <style>
        ul {
            list-style : none;
        }

        li {
            display : inline-block;      /*inline은 width 안먹힘*/
            width : 120px;
            margin : 10px;
        }   

        li > a {    /* >는 li의 자식을 뜻함 */
            text-decoration: none;
            color : black;
            font-size : 14px;
            padding : 5px 20px;
        }

        a[title |='us'] {   /*us가 포함되면*/
            background : url(images/us.png) no-repeat left center;
            padding : 5px 25px;

        } 

        a[title |="jap"] {
            background : url(images/jp.png) no-repeat left center;
            padding : 5px 25px;
        }

    </style>
</head>
<body>
    <ul>
        <li>외국어 서비스 : </li>
        <li><a href="#" title="us">영어</a></li>
        <li><a href="#" title="us-english">영어</a></li>
        <li><a href="#" title="jap-an">일본어</a></li>
    </ul>
</body>
</html>
